{% extends 'freelance_driver/driver_base.html' %}

{% load static %}


{% block content %}
{% if message %}
<script>
alert("{{ message }}")
</script>
{% endif %}



<!-- edit_profile-->
<form class="h-100 h-custom bg-dark" action="" method="post">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-8 col-xl-10">
          <div class="card rounded-3">
            {% comment %} <img src="{% static 'img/company.jpg' %}"
              class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
              alt="Sample photo"> {% endcomment %}
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Company Request</h3>
              {% csrf_token %}

              <div class="form-outline mb-4">
                <input type="text"  name="name" placeholder="Name" class="form-control form-control-lg" />
                
              </div>
             

              <div class="form-outline mb-4">
                <input type="text" name="place" placeholder="Place" class="form-control form-control-lg" />
              </div>
    

              <div class="form-outline mb-4">
                <input type="text" name="mobile" placeholder="Mobile" class="form-control form-control-lg" />
                
              </div>

              <div class="form-outline mb-4">
                <input type="text" name="driving_exp" placeholder="Driving Experience" class="form-control form-control-lg" />
                
              </div>

              <div class="form-outline mb-4 ">
                <input type="text" name="age" placeholder="Age" class="form-control form-control-lg"/>
              </div>

              <div class="form-outline mb-4">
                <input type="text"  name="license_no" placeholder="License Number" class="form-control form-control-lg"/>
                
              </div>
              

              
              <div class="d-flex justify-content-end pt-3">
                <button type="view_details" class="btn btn-warning btn-lg ms-2">Request</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>

{% endblock  %}
