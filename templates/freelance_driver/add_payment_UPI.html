{% extends 'freelance_driver/driver_base.html' %}
{% load static %}
{% block content %}
  {% if message %}
<script>
alert("{{ message }}")
</script>
{% endif %}

    <form class="h-100 h-custom bg-dark" action="" method="post">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-8 col-xl-10">
              <div class="card rounded-3">
                <div class="card-body p-4 p-md-5">
                  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Add UPI ID</h3>
                  {% csrf_token %}
                  <div class="form-outline mb-4">
                    <input type="text" name="upi_id" value="{{ upi.qrcode }}"placeholder="Add UPI ID" class="form-control form-control-lg" required/>
                    
                  </div>

                  <div class="d-flex justify-content-end pt-3">
                    <button type="Submit" class="btn btn-warning btn-lg ms-2">Add</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
      {% endblock %}
