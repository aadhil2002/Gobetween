{% extends 'base.html' %}

{% load static %}


{% block content %}

{% if message %}
<script>
  alert("{{message}}")
</script>
{% endif %}


    <!-- Page Header Start -->
    <div class="container-fluid page-header py-5" style="margin-bottom: 6rem;">
        <div class="container py-5">
            <h1 class="display-3 text-white mb-3 animated slideInDown">Register</h1>
            <nav aria-label="breadcrumb animated slideInDown">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a class="text-white" href="#">Home</a></li>
                    <li class="breadcrumb-item text-white active" aria-current="page">User Registration</li>
                </ol>
            </nav>
        </div>
    </div>
    <!-- Page Header End -->
    <!-- Registration-->
    <section class="h-100 bg-dark">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
              <div class="card card-registration my-4">
                <div class="row g-0">
                  <div class="col-xl-6 d-none d-xl-block">
                    <img src="{% static 'img/trav1.jpg' %}"
                      alt="Sample photo" class="img-fluid"
                      style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem; height:100%" />
                  </div>
                  
                  
                  <form class="col-xl-6" action="user_reg" method="post" autocomplete="off">
                    <div class="card-body p-md-5 text-black">
                      <h3 class="mb-5 text-uppercase">User registration form</h3>
                      <div class="row">
                      {% csrf_token %}
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input type="text" name="first_name" placeholder="First Name" class="form-control form-control-lg" pattern="[A-Za-z]" required />
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input type="text" name="last_name" placeholder="Last Name" pattern="[A-Za-z]" class="form-control form-control-lg" />
            
                          </div>
                        </div>
                      </div>

                      <div class="form-outline mb-4">
                        <input type="text" name="username" placeholder="Username" class="form-control form-control-lg"required />
                        
                      </div>

                      <div class="form-outline mb-4">
                        <input type="text" name="mobile" placeholder="Mobile No" class="form-control form-control-lg" pattern="[0-9]{10}" required  />
                      </div>
    
                      <div class="form-outline mb-4">
                        <input type="text" name="email" placeholder="Email ID" class="form-control form-control-lg" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required />
                        
                      </div>
    
                      <div class="form-outline mb-4">
                        <input type="password" name="password" placeholder="password" class="form-control form-control-lg" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                        title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" required  />
                        
                      </div>
      
                      
                      <div class="form-outline col-md-6 mb-4">
                        <h6 class="form-label" for="form3Example1q">Date Of Birth: </h6>
                        <input type="date" name="DateOfBirth" id="form3Example1q" class="form-control form-control-lg" required/>
                      </div>

                      <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
                        <h6 class="mb-0 me-4">Gender: </h6>
      
                        <div class="form-check form-check-inline mb-0 me-4">
                          <input class="form-check-input" name="gender" type="radio" name="inlineRadioOptions" id="maleGender"
                            value="Male" required/>
                          <label class="form-check-label" for="maleGender">Male</label>
                        </div>

                        <div class="form-check form-check-inline mb-0 me-4">
                          <input class="form-check-input" name="gender" type="radio" name="inlineRadioOptions" id="femaleGender"
                            value="Female" required/>
                          <label class="form-check-label" for="femaleGender">Female</label>
                        </div>
      
                        <div class="form-check form-check-inline mb-0">
                          <input class="form-check-input" name="gender" type="radio" name="inlineRadioOptions" id="otherGender"
                            value="Other" required/>
                          <label class="form-check-label" for="otherGender">Other</label>
                        </div>
      
                      </div>
      
                      <div class="form-outline mb-4">
                        <input type="text" name="district" placeholder="District" class="form-control form-control-lg" required/>
                        
                      </div>

                      <div class="form-outline mb-4">
                        <input type="text" name="state" placeholder="State" class="form-control form-control-lg" required/>
                        
                      </div>
      
                      <div class="form-outline mb-4 ">
                        <input type="text" name="address" placeholder="Address" class="form-control form-control-lg" required/>
                      </div>

                      <div class="form-outline mb-4">
                        <input type="text" name="pincode" placeholder="Pincode" class="form-control form-control-lg" pattern="[0-9]{6}" required/>
                        
                      </div>
                      

                      <div class="d-flex justify-content-end pt-3">
                        <button type="Submit" class="btn btn-warning btn-lg ms-2">Submit</button>
                      </div>
      
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      {% endblock  %}
