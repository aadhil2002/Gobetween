{% extends 'company/company_base.html' %}

{% load static %}


{% block content %}
{% if message %}
<script>
alert("{{ message }}")
</script>
{% endif %}

{% for r in app_comp  %}

<!-- edit_profile-->
<form class="h-100 h-custom bg-dark" action="" method="post">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-8 col-xl-10">
          <div class="card rounded-3">
            {% comment %} <img src="{% static 'img/company.jpg' %}"
              class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
              alt="Sample photo"> {% endcomment %}
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Edit Profile</h3>
              {% csrf_token %}

              <div class="form-outline mb-4">
                <input type="text"  name="company_name" placeholder="Company Name" class="form-control form-control-lg" value="{{r.user.first_name}}"/>
                
              </div>
             

              <div class="form-outline mb-4">
                <input type="text" name="mobile" placeholder="Mobile No." class="form-control form-control-lg" value="{{ r.mobile}}"/>
              </div>
    
              <div class="form-outline mb-4">
                <input type="text" name="email" placeholder="Email" class="form-control form-control-lg" value="{{ r.user.email}}"/>
              </div>

              <div class="form-outline mb-4">
                <input type="text" name="district" placeholder="District" class="form-control form-control-lg" value="{{ r.district}}"/>
                
              </div>

              <div class="form-outline mb-4">
                <input type="text" name="state" placeholder="State" class="form-control form-control-lg" value="{{ r.state}}"/>
                
              </div>

              <div class="form-outline mb-4 ">
                <input type="text" name="address" placeholder="Address" class="form-control form-control-lg" value="{{r.address}}"/>
              </div>

              <div class="form-outline mb-4">
                <input type="text"  name="pincode" placeholder="Pincode" class="form-control form-control-lg" value="{{r.pincode}}"/>
                
              </div>
              

              <input type="hidden"  name="user_id"  value="{{r.user_id}}"/>
              
              <div class="d-flex justify-content-end pt-3">
                <button type="Submit" class="btn btn-warning btn-lg ms-2">Save</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>

  {% endfor %}




{% endblock  %}
