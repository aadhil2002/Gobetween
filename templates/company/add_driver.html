
{% extends 'company/company_base.html' %}
{% load static %}
{% block content %}
    {% if message %}
<script>
alert("{{ message }}")
</script>
{% endif %}

<br><br>
<form class="h-100 h-custom bg-dark" action="" method="post">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-8 col-xl-10">
        <div class="card rounded-3">
          <div class="card-body p-4 p-md-5">
            <h2 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2 bg-info"><center>Add Driver</center></h2>
            <div class="row">
            {% csrf_token %}
              <div class="mb-4">
                <div class="form-outline ">
                  <input type="text" name="name" placeholder="Name" class="form-control form-control-lg" />
                </div>
              </div>
            </div>

            <div class="form-outline mb-4">
              <input type="text" name="username" placeholder="Username" class="form-control form-control-lg" pattern="[A-Za-z]" required />
              
            </div>
            <div class="form-outline mb-4">
              <input type="text" name="password" placeholder="Password" class="form-control form-control-lg" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
              title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" required/>
              
            </div>
            <div class="form-outline mb-4">
              <input type="text" name="mobile" placeholder="Mobile No." class="form-control form-control-lg" pattern="[0-9]{10}" title="Please Enter a Valid Phone Number" required />
            </div>
            <div class="form-outline mb-4">
              <input type="text" name="email" placeholder="Email ID" class="form-control form-control-lg" 
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Please Enter a Valid Email" required />
              
            </div>

            <div class="form-outline mb-4">
              <input type="text" name="license_no" placeholder="License No." class="form-control form-control-lg"  title="Please Enter a Valid License Number" pattern="[A-Za-z]{2}[0-9]{13}" required/>
              
            </div>
            
            <div class="row">
              <div class="form-outline col-md-6 mb-4">
                <h6 class="form-label" for="form3Example1q">Driving Experience: </h6>
                <input type="number" name="driving_exp" min="1" id="form3Example1q" class="form-control form-control-lg" required/>
                
              </div>
    

              <div class="form-outline col-md-6 mb-4">
                <h6 class="form-label" for="form3Example1q">Date Of Birth: </h6>
                <input type="date" name="DateOB" id="form3Example1q" class="form-control form-control-lg" required/>
              </div>
            </div>
            <div class="mb-3">
            <label for="formFile" class="form-label"><h6 class="form-label" for="form3Example1q">Driver Photo:</h6></label>
            <input class="form-control" name="driver_photo" type="file" id="formFile">
          </div>

            <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
              <h6 class="mb-0 me-4">Gender: </h6>

              <div class="form-check form-check-inline mb-0 me-4">
                <input class="form-check-input" name="gender" type="radio" name="inlineRadioOptions" id="maleGender"
                  value="Male"  required/>
                <label class="form-check-label" for="maleGender">Male</label>
              </div>


              <div class="form-check form-check-inline mb-0 me-4">
                <input class="form-check-input" name="gender" type="radio" name="inlineRadioOptions" id="femaleGender"
                  value="Female" />
                <label class="form-check-label" for="femaleGender">Female</label>
              </div>


              <div class="form-check form-check-inline mb-0">
                <input class="form-check-input" name="gender" type="radio" name="inlineRadioOptions" id="otherGender"
                  value="Other" />
                <label class="form-check-label" for="otherGender">Other</label>
              </div>

            </div>

            <div class="form-outline mb-4">
              <input type="text" name="district" placeholder="District" pattern="[A-Za-z]" title="Please Enter a Valid District" class="form-control form-control-lg"  required/>
              
            </div>

            <div class="form-outline mb-4">
              <input type="text" name="state" placeholder="State" pattern="[A-Za-z]" class="form-control form-control-lg"  title="Please Enter a Valid State" required/>
              
            </div>

            <div class="form-outline mb-4 ">
              <input type="text" name="address" placeholder="Address" pattern="^[#.0-9a-zA-Z\s,-]+$" class="form-control form-control-lg"  title="Please Enter a Valid Address" required/>
            </div>

            <div class="form-outline mb-4">
              <input type="text" name="pincode" placeholder="Pincode" class="form-control form-control-lg" pattern="[0-9]{6}" title="Please Enter a Valid Pincode" required/>        
            </div>
            

            
            <div class="d-flex justify-content-end pt-3">
              <button type="Submit" class="btn btn-warning btn-lg ms-2">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
  
{% endblock %}
